<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <canvas id="myChart2"></canvas>
    <script>
      var list = {{outputs_list | tojson}};
      anychart.onDocumentReady(function() {
    // the data 
    var data = {
      rows: [
        ["Traffic intensity", list[0]],
        ["Average number of customers", list[1]],
        ["Average system time", list[2]],
        ["Number of customers in the queue", list[3]],
        ["Average time spent in the queue", list[4]]
    ]};
    // create the chart
var chart = anychart.bar();
 
 // add the data
 chart.data(data);
 // set the chart title
 chart.title("M/M/M/1/L Outputs");
 
 // draw
 chart.container("container");
 chart.draw();
});
    </script>
  </body>
</html>
